<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Elifim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      // CRITICAL FIX: Polyfill process for browser environment to prevent "process is not defined" crashes
      window.process = {
        env: {
          NODE_ENV: 'production',
          API_KEY: '' // Will be populated by build system or remain empty safely
        }
      };

      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              romantic: {
                50: '#fff1f2',
                100: '#ffe4e6',
                200: '#fecdd3',
                300: '#fda4af',
                400: '#fb7185',
                500: '#f43f5e',
                600: '#e11d48',
                700: '#be123c',
                800: '#9f1239',
                900: '#881337',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        overscroll-behavior-y: none;
        background-color: #000; /* Prevent white flash */
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Simple CSS Loader */
      #loading-screen {
        position: fixed;
        inset: 0;
        background: black;
        color: #fb7185;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      .heart-loader {
        animation: heartbeat 1.5s infinite;
        font-size: 2rem;
      }
      @keyframes heartbeat {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@18.3.1/",
    "react": "https://esm.sh/react@18.3.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",

  }

</script>
</head>
  <body class="bg-black text-white antialiased selection:bg-rose-200 selection:text-rose-900">
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="heart-loader">❤️</div>
    </div>

    <div id="root"></div>

    <script type="module" src="/index.tsx"></script>
    
    <!-- Remove loader logic -->
    <script>
      (function() {
        function removeLoader() {
          const loader = document.getElementById('loading-screen');
          if (loader && !loader.classList.contains('removing')) {
            loader.classList.add('removing');
            loader.style.opacity = '0';
            setTimeout(() => {
              if (loader.parentNode) loader.parentNode.removeChild(loader);
            }, 500);
          }
        }

        // 1. Observe for React mounting
        const observer = new MutationObserver((mutations) => {
          const root = document.getElementById('root');
          if (root && root.children.length > 0) {
            removeLoader();
            observer.disconnect();
          }
        });
        
        const root = document.getElementById('root');
        if (root) {
          // 2. Check immediately
          if (root.children.length > 0) {
            removeLoader();
          } else {
            observer.observe(root, { childList: true });
          }
        }

        // 3. Safety timeout (4 seconds) - Ensures user isn't stuck forever
        setTimeout(removeLoader, 4000);
      })();
    </script>
  </body>
</html>
